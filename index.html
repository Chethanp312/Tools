<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Previous meta tags and styles remain exactly the same] -->
    <style>
        /* Add this new CSS rule to make cards clickable */
        .tool-card-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        /* Modify the existing .tool-card rule */
        .tool-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative; /* Added for proper click handling */
        }
        
        /* Update hover effect */
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        /* Update button styles to prevent click interference */
        .btn {
            position: relative; /* Ensure buttons stay clickable */
            z-index: 1; /* Keep buttons above the card link */
        }
    </style>
</head>
<body>
    <!-- [Header and other sections remain the same until the tools-grid] -->

    <!-- Modified Image Tools Section with clickable cards -->
    <section class="tool-categories" id="image-tools">
        <div class="category-title">
            <i class="fas fa-image" style="color: var(--image);"></i>
            <h2>Image Tools</h2>
        </div>
        
        <div class="tools-grid">
            <!-- Each card now wrapped in an anchor tag -->
            <a href="/image-compressor" class="tool-card-link">
                <div class="tool-card">
                    <div class="card-header image-tool">
                        <i class="fas fa-compress-alt"></i>
                    </div>
                    <div class="card-body">
                        <h3>Image Compressor</h3>
                        <p>Reduce image file size without noticeable quality loss. Supports JPG, PNG, and WebP formats.</p>
                    </div>
                    <div class="card-footer">
                        <span class="tag tag-image">Image</span>
                        <span class="btn btn-primary">Use Tool</span>
                    </div>
                </div>
            </a>
            
            <a href="/image-resizer" class="tool-card-link">
                <div class="tool-card">
                    <div class="card-header image-tool">
                        <i class="fas fa-expand"></i>
                    </div>
                    <div class="card-body">
                        <h3>Image Resizer</h3>
                        <p>Resize your images to any dimension while maintaining aspect ratio. Batch processing available.</p>
                    </div>
                    <div class="card-footer">
                        <span class="tag tag-image">Image</span>
                        <span class="btn btn-primary">Use Tool</span>
                    </div>
                </div>
            </a>
            
            <!-- [Repeat this pattern for all other cards in all sections] -->
            
        </div>
    </section>

    <!-- [Rest of the HTML remains the same] -->
</body>
</html>
